<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carosello 2.0</title>
  <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
</head>
<body>

    <section class="py-5">
        <div class="container">
        
          <!-- struttura html del carosello -->
          <div class="carosello">
            <div class="slide active">
              <img src="./img/01.webp" alt="">
              <div class="slide-caption">
                <h2>Titolo dell'immagine 1</h2>
                <p>Descrizione dell'immagine 1</p>
              </div>
            </div>
      
            <div class="slide">
              <img src="./img/02.webp" alt="">
              <div class="slide-caption">
                <h2>Titolo dell'immagine 2</h2>
                <p>Descrizione dell'immagine 2</p>
              </div>
            </div>
      
            <div class="slide">
              <img src="./img/03.webp" alt="">
              <div class="slide-caption">
                <h2>Titolo dell'immagine 3</h2>
                <p>Descrizione dell'immagine 3</p>
              </div>
            </div>
      
            <div class="slide">
              <img src="./img/04.webp" alt="">
              <div class="slide-caption">
                <h2>Titolo dell'immagine 4</h2>
                <p>Descrizione dell'immagine 4</p>
              </div>
            </div>
      
            <div class="slide">
              <img src="./img/05.webp" alt="">
              <div class="slide-caption">
                <h2>Titolo dell'immagine 5</h2>
                <p>Descrizione dell'immagine 5</p>
              </div>
            </div>
      
            <div class="carosello__arrow arrow-left prev">
              <i class="fa-solid fa-chevron-left"></i>
            </div>
      
            <div class="carosello__arrow arrow-right next">
              <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </section>
      

  <!--SCRIPT -->
  <script src="./app.js"></script>
  
</body>
</html>
